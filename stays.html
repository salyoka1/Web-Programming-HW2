  <h2>Find a Stay</h2>

  <div class="stays-card">   <!-- new wrapper -->

      <div>
        <label for="stayCity">City (TX/CA)</label>
        <input id="stayCity" type="text" placeholder="e.g., Dallas">
      </div>
    </div>

    <div class="row">
      <div>
        <label for="checkIn">Check-in</label>
        <input id="checkIn" type="date">

      <div>

        <input id="checkOut" type="date">
      </div>
    </div>

    <div class="row">
      <div><label for="stayAdults">Adults</label><input id="stayAdults" type="number" min="0" value="0"></div>
      <div><label for="stayChildren">Children</label><input id="stayChildren" type="number" min="0" value="0"></div>
      <div><label for="stayInfants">Infants</label><input id="stayInfants" type="number" min="0" value="0"></div>
    </div>

    <div class="actions">
      <button id="staySearchBtn" class="btn" type="button">Search</button>
    </div>
  </div>

  <div id="stayError" class="error"></div>
  <div id="stayResult" class="summary" style="display:none;"></div>
